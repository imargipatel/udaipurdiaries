    nav{display:flex;gap:1rem}

<body>
  <header>

  <main class="container">
    <h1>Contact</h1>
    <p>Use this form if you'd like to get in touch. (Placeholder — does not send email yet.)</p>

    <form onsubmit="event.preventDefault(); alert('This is a placeholder form for Milestone 1.');">
      <label>
        Name
        <input type="text" name="name" placeholder="Your name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" placeholder="you@example.com" required>
      </label>

      <label>
        Message

      <button type="submit">Send (placeholder)</button>
    </form>

    <section style="margin-top:1.5rem">
